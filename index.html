<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Simulator</title>
</head>
<body>
    <div class="container">
        <canvas id="aquarium-canvas"></canvas>
        <div class="controls">
            <button id="feed-btn">Feed</button>
            <button id="spawn-fish-btn">Spawn Fish</button>
            <button id="spawn-plant-btn">Spawn Plant</button>
            <button id="export-btn">Export</button>
            <button id="import-btn">Import</button>
            <button id="toggle-grid-btn">Show Grid</button>
        </div>
    </div>
    <!-- Webpack will inject the bundled script here -->
</body>
</html>
